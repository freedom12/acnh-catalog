        .loading {

        @media (max-width: 768px) {

            }
        }

<body>
    <div class="container">
        <header>
            <h1>ğŸƒ åŠ¨ç‰©æ£®å‹ä¼šç‰©å“ç›®å½• ğŸƒ</h1>
            <p class="subtitle">æµè§ˆå’Œæœç´¢ä½ å–œæ¬¢çš„ç‰©å“</p>
        </header>

        <div class="controls">
            <input type="text" id="searchInput" class="search-box" placeholder="ğŸ” æœç´¢ç‰©å“åç§°...">
            
            <div class="filter-section">
                <label>åˆ†ç±»ï¼š</label>
                <select id="categoryFilter">
                    <option value="">å…¨éƒ¨åˆ†ç±»</option>
                </select>

                <label>æ’åºï¼š</label>
                <select id="sortSelect">
                    <option value="name-asc">åç§° A-Z</option>
                    <option value="name-desc">åç§° Z-A</option>
                    <option value="price-asc">ä»·æ ¼ä»ä½åˆ°é«˜</option>
                    <option value="price-desc">ä»·æ ¼ä»é«˜åˆ°ä½</option>
                    <option value="id-asc">IDä»å°åˆ°å¤§</option>
                    <option value="id-desc">IDä»å¤§åˆ°å°</option>
                </select>

                <label>æ¯é¡µæ˜¾ç¤ºï¼š</label>
                <select id="perPageSelect">
                    <option value="20">20</option>
                    <option value="40" selected>40</option>
                    <option value="60">60</option>
                    <option value="100">100</option>
                    <option value="all">å…¨éƒ¨</option>
                </select>

                <label>ç­›é€‰ï¼š</label>
                <select id="ownedFilter">
                    <option value="all">å…¨éƒ¨ç‰©å“</option>
                    <option value="owned">ä»…å·²æ‹¥æœ‰</option>
                    <option value="not-owned">ä»…æœªæ‹¥æœ‰</option>
                </select>
            </div>

            <div class="stats">
                <div class="stat-item">æ€»ç‰©å“æ•°: <strong id="totalItems">0</strong></div>
                <div class="stat-item">å½“å‰æ˜¾ç¤º: <strong id="displayedItems">0</strong></div>
                <div class="stat-item">å·²æ‹¥æœ‰: <strong id="ownedItems">0</strong></div>
                <div class="stat-item">æ€»ä»·å€¼: <strong id="totalValue">0</strong> é“ƒé’±</div>
            </div>
        </div>

        <div id="itemsContainer" class="items-grid">
            <div class="loading">æ­£åœ¨åŠ è½½ç‰©å“æ•°æ®...</div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="firstPage">é¦–é¡µ</button>
            <button id="prevPage">ä¸Šä¸€é¡µ</button>
            <span id="pageInfo">ç¬¬ 1 é¡µ / å…± 1 é¡µ</span>
            <button id="nextPage">ä¸‹ä¸€é¡µ</button>
            <button id="lastPage">æœ«é¡µ</button>
        </div>
    </div>

    <script>
        let allItems = [];
        let filteredItems = [];
        let currentPage = 1;
        let itemsPerPage = 40;
        let ownedItemsSet = new Set();

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                // åŠ è½½ç‰©å“åˆ—è¡¨
                const response = await fetch('items_CNzh.json');
                const data = await response.json();

                // åŠ è½½å·²æ‹¥æœ‰çš„ç‰©å“
                try {
                    const catalogResponse = await fetch('catalog_items.json');
                    const catalogData = await catalogResponse.json();
                    
                    // æ ¹æ® label (åç§°) å»ºç«‹å·²æ‹¥æœ‰ç‰©å“é›†åˆ
                    catalogData.items.forEach(item => {
                        ownedItemsSet.add(item.label);
                    });
                } catch (error) {
                    console.log('æ— æ³•åŠ è½½ catalog_items.jsonï¼Œå°†ä¸æ˜¾ç¤ºæ‹¥æœ‰çŠ¶æ€');
                }
                
                // å°†æ‰€æœ‰åˆ†ç±»çš„ç‰©å“åˆå¹¶åˆ°ä¸€ä¸ªæ•°ç»„
                allItems = [];
                for (const category in data) {
                    data[category].forEach(item => {
                        allItems.push({
                            ...item,
                            category: category,
                            owned: ownedItemsSet.has(item.name)
                        });
                    });
                }

                filteredItems = [...allItems];
                populateCategoryFilter();
                updateDisplay();
            } catch (error) {
                document.getElementById('itemsContainer').innerHTML = 
                    '<div class="no-results">åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·ç¡®ä¿ items_CNzh.json æ–‡ä»¶å­˜åœ¨</div>';
                console.error('Error loading data:', error);
            }
        }

        // å¡«å……åˆ†ç±»ç­›é€‰å™¨
        function populateCategoryFilter() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = [...new Set(allItems.map(item => item.category))];
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // æœç´¢å’Œç­›é€‰
        function filterItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const ownedFilter = document.getElementById('ownedFilter').value;

            filteredItems = allItems.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || item.category === category;
                const matchesOwned = ownedFilter === 'all' || 
                                    (ownedFilter === 'owned' && item.owned) ||
                                    (ownedFilter === 'not-owned' && !item.owned);
                return matchesSearch && matchesCategory && matchesOwned;
            });

            sortItems();
            currentPage = 1;
            updateDisplay();
        }

        // æ’åº
        function sortItems() {
            const sortValue = document.getElementById('sortSelect').value;
            
            filteredItems.sort((a, b) => {
                switch (sortValue) {
                    case 'name-asc':
                        return a.name.localeCompare(b.name, 'zh-CN');
                    case 'name-desc':
                        return b.name.localeCompare(a.name, 'zh-CN');
                    case 'price-asc':
                        return (a.price || 0) - (b.price || 0);
                    case 'price-desc':
                        return (b.price || 0) - (a.price || 0);
                    case 'id-asc':
                        return (a.id[0] || 0) - (b.id[0] || 0);
                    case 'id-desc':
                        return (b.id[0] || 0) - (a.id[0] || 0);
                    default:
                        return 0;
                }
            });
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            const container = document.getElementById('itemsContainer');
            const perPageValue = document.getElementById('perPageSelect').value;
            itemsPerPage = perPageValue === 'all' ? filteredItems.length : parseInt(perPageValue);

            const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, filteredItems.length);
            const itemsToDisplay = filteredItems.slice(startIndex, endIndex);

            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            document.getElementById('totalItems').textContent = allItems.length.toLocaleString();
            document.getElementById('displayedItems').textContent = filteredItems.length.toLocaleString();
            const ownedCount = allItems.filter(item => item.owned).length;
            document.getElementById('ownedItems').textContent = ownedCount.toLocaleString();
            const totalValue = filteredItems.reduce((sum, item) => sum + (item.price || 0), 0);
            document.getElementById('totalValue').textContent = totalValue.toLocaleString();

            // æ˜¾ç¤ºç‰©å“
            if (itemsToDisplay.length === 0) {
                container.innerHTML = '<div class="no-results"><div>ğŸ˜¢</div><h2>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç‰©å“</h2></div>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            container.innerHTML = itemsToDisplay.map(item => createItemCard(item)).join('');

            // æ›´æ–°åˆ†é¡µ
            if (perPageValue !== 'all' && filteredItems.length > itemsPerPage) {
                document.getElementById('pagination').style.display = 'flex';
                document.getElementById('pageInfo').textContent = `ç¬¬ ${currentPage} é¡µ / å…± ${totalPages} é¡µ`;
                document.getElementById('firstPage').disabled = currentPage === 1;
                document.getElementById('prevPage').disabled = currentPage === 1;
                document.getElementById('nextPage').disabled = currentPage === totalPages;
                document.getElementById('lastPage').disabled = currentPage === totalPages;
            } else {
                document.getElementById('pagination').style.display = 'none';
            }
        }

        // åˆ›å»ºç‰©å“å¡ç‰‡
        function createItemCard(item) {
            const imageId = item.id[0] || item.internal_name || 'unknown';
            const imagePath = `images/${imageId}.png`;
            
            return `
                <div class="item-card ${item.owned ? 'item-owned' : ''}">
                    <img src="${imagePath}" 
                         alt="${item.name}" 
                         class="item-image"
                         onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="item-image missing" style="display:none;">æ— å›¾ç‰‡</div>
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">${(item.price || 0).toLocaleString()}</div>
                    <div class="item-id">ID: ${item.id[0] || 'N/A'}</div>
                    ${item.DiyRecipe ? '<div class="item-recipe">å¯DIY</div>' : ''}
                    ${item.owned ? '<div class="owned-badge">å·²æ‹¥æœ‰</div>' : ''}
                </div>
            `;
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('searchInput').addEventListener('input', filterItems);
        document.getElementById('categoryFilter').addEventListener('change', filterItems);
        document.getElementById('ownedFilter').addEventListener('change', filterItems);
        document.getElementById('sortSelect').addEventListener('change', () => {
            sortItems();
            updateDisplay();
        });
        document.getElementById('perPageSelect').addEventListener('change', () => {
            currentPage = 1;
            updateDisplay();
        });

        document.getElementById('firstPage').addEventListener('click', () => {
            currentPage = 1;
            updateDisplay();
        });

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateDisplay();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                updateDisplay();
            }
        });

        document.getElementById('lastPage').addEventListener('click', () => {
            currentPage = Math.ceil(filteredItems.length / itemsPerPage);
            updateDisplay();
        });

        // åˆå§‹åŒ–
        loadData();
    </script>
