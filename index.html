<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动物森友会 - 物品目录</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>🍃 动物森友会物品目录 🍃</h1>
        <p class="subtitle">浏览和搜索你喜欢的物品</p>
      </header>

      <div class="controls">
        <input type="text" id="searchInput" class="search-box" placeholder="🔍 搜索物品名称..." />

        <div class="filter-section">
          <div>
            <label>分类：</label>
            <select id="categoryFilter">
              <option value="">全部分类</option>
            </select>
          </div>

          <div>
            <label>排序：</label>
            <select id="sortSelect">
              <option value="name-asc">名称 A-Z</option>
              <option value="name-desc">名称 Z-A</option>
              <option value="id-asc" selected>ID从小到大</option>
              <option value="id-desc">ID从大到小</option>
            </select>
          </div>

          <div>
            <label>每页显示：</label>
            <select id="perPageSelect">
              <option value="20">20</option>
              <option value="40">40</option>
              <option value="60">60</option>
              <option value="100" selected>100</option>
              <option value="all">全部</option>
            </select>
          </div>

          <div>
            <label>筛选：</label>
            <select id="ownedFilter">
              <option value="all">全部物品</option>
              <option value="owned">仅已拥有</option>
              <option value="not-owned">仅未拥有</option>
            </select>
          </div>

          <div>
            <label>版本：</label>
            <select id="versionFilter">
              <option value="">全部版本</option>
            </select>
          </div>

          <div>
            <label>尺寸：</label>
            <select id="sizeFilter">
              <option value="">全部尺寸</option>
            </select>
          </div>
        </div>

        <div class="filter-section">
          <div>
            <label>颜色：</label>
            <select id="colorFilter">
              <option value="">全部颜色</option>
            </select>
          </div>

          <div>
            <label>标签：</label>
            <select id="tagFilter">
              <option value="">全部标签</option>
            </select>
          </div>

          <div>
            <label>系列：</label>
            <select id="seriesFilter">
              <option value="">全部系列</option>
            </select>
          </div>

          <div>
            <label>来源：</label>
            <select id="sourceFilter">
              <option value="">全部来源</option>
            </select>
          </div>
        </div>

        <div class="stats">
          <div class="stat-item">总物品数: <strong id="totalItems">0</strong></div>
          <div class="stat-item">当前显示: <strong id="displayedItems">0</strong></div>
          <div class="stat-item">已拥有: <strong id="ownedItems">0</strong></div>
          <div class="stat-item">
            <div>
              <label>上传NSO存档文件查看物品拥有状态：</label>
              <button id="uploadBtn" class="btn">选择文件</button>
              <input type="file" id="uploadInput" style="width: 0" />
            </div>
            <span id="dateInfo" class="text-info"></span>
          </div>
        </div>
      </div>

      <div id="itemsContainer" class="items-grid">
        <div class="loading">正在加载物品数据...</div>
      </div>

      <div class="pagination" id="pagination" style="display: none">
        <button id="firstPage">首页</button>
        <button id="prevPage">上一页</button>
        <span id="pageInfo">第 1 页 / 共 1 页</span>
        <button id="nextPage">下一页</button>
        <button id="lastPage">末页</button>
      </div>
    </div>

    <script type="module" src="js/app.js?v=9"></script>
  </body>
</html>
